<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>start</title>
	<link rel="stylesheet" type="text/css" href="start.css">
	<script src = "start.js" type="text/javascript"></script>
</head>
<body>
	<div id = "all">
		<div id = "eye"></div>
		<h1>法官</h1>
		<form method = 'GET', action="http://127.0.0.1:8080/address">
			<div id="key">
				<!-- input里面的placeholder用来显示灰色的提示信息 -->
				<label for='name'>地址： <input type='text' name ='name' value="" placeholder="区块链上的地址" id="name"  autocomplete="off" disableautocomplete></label><br/>
				<span class="message" id="name_message"></span>
				<label for='number'>人数： <input type='text' name ='number' value="" placeholder="参加者数量，4到7之间" id="number" autocomplete="off" disableautocomplete></label><br/>
				<span class="message" id="num_message"></span>
				<input type='button' value = '开局' id = "submit">
				<input type='reset' value = '清除' id = "reset">
			</div>
		</form>
	</div>
</body>
</html>
